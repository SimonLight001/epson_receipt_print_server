version: '3.8'

# Docker Compose for Portainer - uses pre-built image
# Make sure to load the image first: docker load < epson-printer-handler.tar.gz
# Or import it via Portainer's Images section

services:
  epson-printer-handler:
    # Use pre-built image (load with: docker load < epson-printer-handler.tar.gz)
    # IMPORTANT: Load the image FIRST before deploying this stack!
    # In Portainer: Images → Import image from file → Upload epson-printer-handler.tar.gz
    image: epson-printer-handler:latest
    pull_policy: never  # Don't try to pull from registry, use local image only
    # To build from source instead, uncomment the line below and comment out the image/pull_policy lines above
    # build: .
    container_name: epson-printer-handler
    ports:
      - "${PORT:-3100}:${PORT:-3100}"
    # Grant access to USB devices
    devices:
      - /dev/bus/usb:/dev/bus/usb
    # Access to serial devices (for /dev/tty.* and /dev/cu.*)
    volumes:
      - /dev:/dev
    # Privileged mode may be needed for USB device access
    privileged: true
    # Keep container running
    restart: unless-stopped
    environment:
      - PORT=${PORT:-3100}
    # Optional: Mount CUPS socket if you want to use system CUPS
    # volumes:
    #   - /var/run/cups:/var/run/cups

