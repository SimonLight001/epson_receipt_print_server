<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epson TM-T900F Printer Handler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-test {
            background: #4caf50;
            color: white;
        }

        .btn-test:hover {
            background: #45a049;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .printer-status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .printer-status h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .printer-status p {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ®Ô∏è Epson TM-T900F</h1>
        <p class="subtitle">Printer Handler Web Interface</p>

        <div class="printer-status" id="printerStatus">
            <h3>Printer Status</h3>
            <p id="statusText">Checking printer status...</p>
            <div id="usbDevicesSection" style="display: none; margin-top: 15px;">
                <p style="font-weight: 600; margin-bottom: 8px; font-size: 14px;">USB Devices Found:</p>
                <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Click on a device name to automatically configure it</p>
                <div id="usbDevicesList"></div>
            </div>
            <div id="usbIdsSection" style="display: none; margin-top: 15px; padding: 10px; background: #e8f5e9; border-radius: 4px;">
                <p style="font-weight: 600; margin-bottom: 8px;">USB Vendor/Product IDs:</p>
                <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                    <div>
                        <label style="font-size: 12px;">Vendor ID:</label>
                        <input type="text" id="vendorIdInput" placeholder="0x04b8" style="padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; width: 100px;">
                    </div>
                    <div>
                        <label style="font-size: 12px;">Product ID:</label>
                        <input type="text" id="productIdInput" placeholder="0x0202" style="padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; width: 100px;">
                    </div>
                    <button onclick="setUsbIds()" style="padding: 6px 12px; font-size: 12px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Set USB IDs
                    </button>
                </div>
                <p id="usbIdsStatus" style="font-size: 12px; margin-top: 5px; color: #666;"></p>
            </div>
        </div>

        <form id="printForm">
            <div class="form-group">
                <label for="printText">Text to Print:</label>
                <textarea 
                    id="printText" 
                    name="text" 
                    placeholder="Enter text to print on the receipt printer..."
                    required
                ></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="printBtn">
                    Print Text
                </button>
                <button type="button" class="btn-test" id="testBtn">
                    Test Print
                </button>
                <button type="button" class="btn-secondary" id="refreshBtn">
                    Refresh Status
                </button>
                <button type="button" class="btn-secondary" id="scanUsbBtn">
                    Scan USB
                </button>
                <button type="button" class="btn-secondary" id="checkUsbBtn" style="background: #ff9800; color: white;">
                    Check USB Access
                </button>
            </div>
        </form>

        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        const API_BASE = '/api';
        
        const printForm = document.getElementById('printForm');
        const printBtn = document.getElementById('printBtn');
        const testBtn = document.getElementById('testBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const scanUsbBtn = document.getElementById('scanUsbBtn');
        const checkUsbBtn = document.getElementById('checkUsbBtn');
        const statusMessage = document.getElementById('statusMessage');
        const printerStatus = document.getElementById('printerStatus');
        const statusText = document.getElementById('statusText');
        const usbDevicesSection = document.getElementById('usbDevicesSection');
        const usbDevicesList = document.getElementById('usbDevicesList');
        const usbIdsSection = document.getElementById('usbIdsSection');
        const vendorIdInput = document.getElementById('vendorIdInput');
        const productIdInput = document.getElementById('productIdInput');
        const usbIdsStatus = document.getElementById('usbIdsStatus');

        // Check printer status on load
        checkPrinterStatus();

        // Print form submission
        printForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('printText').value.trim();
            
            if (!text) {
                showStatus('Please enter some text to print', 'error');
                return;
            }

            await printText(text);
        });

        // Test print button
        testBtn.addEventListener('click', async () => {
            await testPrint();
        });

        // Refresh status button
        refreshBtn.addEventListener('click', () => {
            checkPrinterStatus();
        });

        // Scan USB button
        scanUsbBtn.addEventListener('click', async () => {
            await scanUSBDevices();
        });
        
        // Check USB Access button
        checkUsbBtn.addEventListener('click', async () => {
            await checkUSBAccess();
        });

        async function printText(text) {
            setLoading(true);
            hideStatus();

            try {
                const response = await fetch(`${API_BASE}/print`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    document.getElementById('printText').value = '';
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to print'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function testPrint() {
            setLoading(true);
            hideStatus();

            try {
                const response = await fetch(`${API_BASE}/print/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to send test print'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function checkPrinterStatus() {
            statusText.textContent = 'Checking printer status...';
            usbDevicesSection.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/printer/status`);
                const data = await response.json();

                if (data.success) {
                    let statusHtml = '';
                    
                    // Show system printers
                    if (data.systemPrinters && data.systemPrinters.length > 0 && !data.systemPrinters[0].includes('No printers found')) {
                        statusHtml += `<strong>‚úÖ System Printers:</strong><br>${data.systemPrinters.map(p => `‚Ä¢ ${p}`).join('<br>')}<br><br>`;
                    }
                    
                    // Show USB devices
                    if (data.usbDevices && data.usbDevices.length > 0) {
                        statusHtml += `<strong>üîå USB Devices Found:</strong><br>`;
                        statusHtml += data.usbDevices.map(d => `‚Ä¢ ${d}`).join('<br>');
                        statusHtml += '<br><br>';
                        
                        // Show USB device list with set buttons
                        usbDevicesList.innerHTML = data.usbDevices.map(device => `
                            <div style="margin: 5px 0; padding: 8px; background: white; border-radius: 4px; display: flex; justify-content: space-between; align-items: center;">
                                <code style="font-size: 12px;">${device}</code>
                                <button onclick="setUsbDevice('${device}')" style="padding: 4px 12px; font-size: 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Use This Device
                                </button>
                            </div>
                        `).join('');
                        usbDevicesSection.style.display = 'block';
                    }
                    
                    // Show current USB device
                    if (data.currentUsbDevice) {
                        statusHtml += `<strong>üìå Current USB Device:</strong> <code>${data.currentUsbDevice}</code><br><br>`;
                    }
                    
                    // Show USB IDs if configured
                    if (data.usbVendorId && data.usbProductId) {
                        statusHtml += `<strong>üîå USB IDs:</strong> Vendor=${data.usbVendorId}, Product=${data.usbProductId}<br><br>`;
                        usbIdsSection.style.display = 'block';
                        vendorIdInput.value = data.usbVendorId;
                        productIdInput.value = data.usbProductId;
                        usbIdsStatus.textContent = 'USB IDs configured';
                        usbIdsStatus.style.color = '#4caf50';
                    } else {
                        usbIdsSection.style.display = 'block';
                        usbIdsStatus.textContent = 'USB IDs not configured. Set them below for direct USB printing.';
                        usbIdsStatus.style.color = '#ff9800';
                    }
                    
                    if (!statusHtml) {
                        statusHtml = '‚ö†Ô∏è No printers or USB devices detected.<br><br>';
                        statusHtml += '<strong>To fix this:</strong><br>';
                        statusHtml += '1. Make sure your Epson printer is connected via USB<br>';
                        statusHtml += '2. Configure USB Vendor/Product IDs below (recommended)<br>';
                        statusHtml += '3. Or add it in macOS: System Settings > Printers & Scanners<br>';
                        statusHtml += '4. Or click "Scan USB" to find USB devices directly';
                    }
                    
                    statusText.innerHTML = statusHtml;
                } else {
                    statusText.textContent = `‚ö†Ô∏è ${data.error || 'Could not check printer status'}`;
                }
            } catch (error) {
                statusText.textContent = `‚ùå Error checking status: ${error.message}`;
            }
        }

        async function scanUSBDevices() {
            setLoading(true);
            hideStatus();
            
            try {
                // Use the new lsusb endpoint that provides vendor/product IDs
                const response = await fetch(`${API_BASE}/printer/scan-usb-lsusb`);
                const data = await response.json();

                if (data.success) {
                    if (data.devices && data.devices.length > 0) {
                        usbDevicesList.innerHTML = data.devices.map(device => {
                            // Escape quotes in device names and IDs for safe HTML insertion
                            const safeVendorId = String(device.vendor_id).replace(/'/g, "\\'");
                            const safeProductId = String(device.product_id).replace(/'/g, "\\'");
                            const safeDisplayName = String(device.display_name).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                            
                            return `
                            <div style="margin: 8px 0; padding: 12px; background: white; border-radius: 6px; border: 1px solid #e0e0e0; cursor: pointer; transition: all 0.2s;" 
                                 data-vendor-id="${safeVendorId}" 
                                 data-product-id="${safeProductId}"
                                 onclick="selectUsbDeviceFromElement(this)"
                                 onmouseover="this.style.borderColor='#667eea'; this.style.boxShadow='0 2px 4px rgba(102,126,234,0.2)'"
                                 onmouseout="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div style="flex: 1;">
                                        <div style="font-weight: 600; font-size: 14px; color: #333; margin-bottom: 4px;">
                                            ${safeDisplayName}
                                        </div>
                                        <div style="font-size: 12px; color: #666;">
                                            <span style="position: relative;">
                                                Vendor: ${device.vendor_id} | Product: ${device.product_id}
                                                <span style="margin-left: 4px; color: #667eea; cursor: help; font-weight: bold;" 
                                                      onmouseover="showTooltip(event, '${safeVendorId}', '${safeProductId}', ${device.vendor_id_decimal}, ${device.product_id_decimal})"
                                                      onmouseout="hideTooltip()">?</span>
                                            </span>
                                        </div>
                                    </div>
                                    <button onclick="event.stopPropagation(); selectUsbDevice('${safeVendorId}', '${safeProductId}')" 
                                            style="padding: 6px 16px; font-size: 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">
                                        Select
                                    </button>
                                </div>
                            </div>
                            `;
                        }).join('');
                        usbDevicesSection.style.display = 'block';
                        showStatus(`‚úÖ Found ${data.devices.length} USB device(s). Click a device to configure it.`, 'success');
                    } else {
                        showStatus('‚ö†Ô∏è No USB devices found. Make sure your printer is connected via USB.', 'info');
                    }
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to scan USB devices'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Tooltip functions
        let tooltipElement = null;
        
        function showTooltip(event, vendorId, productId, vendorDecimal, productDecimal) {
            // Remove existing tooltip
            if (tooltipElement) {
                tooltipElement.remove();
            }
            
            // Create tooltip
            tooltipElement = document.createElement('div');
            tooltipElement.style.cssText = `
                position: absolute;
                background: #333;
                color: white;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 11px;
                z-index: 10000;
                pointer-events: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                max-width: 250px;
                line-height: 1.4;
            `;
            tooltipElement.innerHTML = `
                <strong>USB IDs:</strong><br>
                Hex: ${vendorId} : ${productId}<br>
                Decimal: ${vendorDecimal} : ${productDecimal}
            `;
            
            document.body.appendChild(tooltipElement);
            
            // Position tooltip
            const rect = event.target.getBoundingClientRect();
            tooltipElement.style.left = (rect.right + 10) + 'px';
            tooltipElement.style.top = (rect.top - 10) + 'px';
        }
        
        function hideTooltip() {
            if (tooltipElement) {
                tooltipElement.remove();
                tooltipElement = null;
            }
        }
        
        // Select USB device and auto-fill IDs (make it globally accessible)
        window.selectUsbDevice = function(vendorId, productId) {
            console.log('selectUsbDevice called with:', vendorId, productId);
            
            if (!vendorId || !productId) {
                showStatus('Error: Invalid vendor or product ID', 'error');
                return;
            }
            
            vendorIdInput.value = vendorId;
            productIdInput.value = productId;
            
            // Show feedback
            showStatus('Configuring USB IDs...', 'info');
            
            // Auto-set the IDs
            setUsbIds();
        };
        
        // Alternative function that reads from data attributes (safer)
        window.selectUsbDeviceFromElement = function(element) {
            const vendorId = element.getAttribute('data-vendor-id');
            const productId = element.getAttribute('data-product-id');
            selectUsbDevice(vendorId, productId);
        };

        // Set USB vendor/product IDs
        window.setUsbIds = async function() {
            const vendorId = vendorIdInput.value.trim();
            const productId = productIdInput.value.trim();
            
            console.log('setUsbIds called with:', vendorId, productId);
            
            if (!vendorId || !productId) {
                showStatus('Please enter both Vendor ID and Product ID', 'error');
                return;
            }
            
            setLoading(true);
            hideStatus();
            
            try {
                const requestBody = { 
                    vendor_id: vendorId,
                    product_id: productId
                };
                
                console.log('Sending request:', requestBody);
                
                const response = await fetch(`${API_BASE}/printer/set-usb-ids`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });
                
                const data = await response.json();
                
                console.log('Response:', data);
                
                if (data.success) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    usbIdsStatus.textContent = 'USB IDs configured successfully';
                    usbIdsStatus.style.color = '#4caf50';
                    // Refresh status to show updated IDs
                    setTimeout(() => checkPrinterStatus(), 500);
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to set USB IDs'}`, 'error');
                    usbIdsStatus.textContent = 'Failed to set USB IDs: ' + (data.error || 'Unknown error');
                    usbIdsStatus.style.color = '#f44336';
                }
            } catch (error) {
                console.error('Error setting USB IDs:', error);
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                usbIdsStatus.textContent = 'Network error: ' + error.message;
                usbIdsStatus.style.color = '#f44336';
            } finally {
                setLoading(false);
            }
        };
        
        // Make setUsbDevice globally accessible for onclick handlers
        window.setUsbDevice = async function(devicePath) {
            setLoading(true);
            hideStatus();
            
            try {
                const response = await fetch(`${API_BASE}/printer/set-usb-device`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ devicePath }),
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`‚úÖ ${data.message}`, 'success');
                    // Refresh status to show the current device
                    setTimeout(() => checkPrinterStatus(), 500);
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to set USB device'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        };

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        function hideStatus() {
            statusMessage.className = 'status';
        }

        async function checkUSBAccess() {
            setLoading(true);
            hideStatus();
            
            try {
                const response = await fetch(`${API_BASE}/printer/check-usb-access`);
                const data = await response.json();
                
                if (data.success) {
                    const diag = data.diagnostics;
                    let message = '<strong>USB Access Diagnostics:</strong><br><br>';
                    
                    message += `<strong>lsusb Available:</strong> ${diag.lsusb_available ? '‚úÖ Yes' : '‚ùå No'}<br>`;
                    message += `<strong>USB Bus Accessible:</strong> ${diag.usb_bus_accessible ? '‚úÖ Yes' : '‚ùå No'}<br>`;
                    message += `<strong>USB Devices Found:</strong> ${diag.usb_devices.length}<br>`;
                    
                    if (diag.configured_ids.vendor_id && diag.configured_ids.product_id) {
                        message += `<strong>Configured Device Found:</strong> ${diag.device_found ? '‚úÖ Yes' : '‚ùå No'}<br>`;
                        message += `<strong>Configured IDs:</strong> ${diag.configured_ids.vendor_id}:${diag.configured_ids.product_id}<br>`;
                    }
                    
                    if (diag.usb_devices.length > 0) {
                        message += '<br><strong>Detected USB Devices:</strong><br>';
                        diag.usb_devices.forEach(device => {
                            message += `‚Ä¢ ${device.name} (${device.vendor_id}:${device.product_id})<br>`;
                        });
                    }
                    
                    if (data.recommendations && data.recommendations.length > 0) {
                        message += '<br><strong>Recommendations:</strong><br>';
                        data.recommendations.forEach(rec => {
                            message += `‚ö†Ô∏è ${rec}<br>`;
                        });
                    }
                    
                    showStatus(message, diag.device_found && diag.usb_bus_accessible ? 'success' : 'error');
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to check USB access'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        function setLoading(loading) {
            printBtn.disabled = loading;
            testBtn.disabled = loading;
            refreshBtn.disabled = loading;
            scanUsbBtn.disabled = loading;
            checkUsbBtn.disabled = loading;
            
            if (loading) {
                printBtn.innerHTML = 'Printing<span class="loading"></span>';
            } else {
                printBtn.textContent = 'Print Text';
            }
        }
    </script>
</body>
</html>
