<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"] {
            height: 44px;
        }

        textarea {
            resize: vertical;
            min-height: 200px;
            line-height: 1.6;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Print Tasks</h1>

        <form id="taskForm">
            <div class="form-group">
                <label for="taskHeading">Task Heading:</label>
                <input 
                    type="text" 
                    id="taskHeading" 
                    name="heading" 
                    placeholder="Enter task list heading..."
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="tasks">Tasks (one per line):</label>
                <textarea 
                    id="tasks" 
                    name="tasks" 
                    placeholder="Enter tasks, one per line:&#10;Task 1&#10;Task 2&#10;Task 3"
                    required
                ></textarea>
                <p class="hint">Press Ctrl+Enter (or Cmd+Enter on Mac) to print</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="printBtn">
                    Print Tasks
                </button>
            </div>
        </form>

        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        const API_BASE = '/api';
        
        const taskForm = document.getElementById('taskForm');
        const printBtn = document.getElementById('printBtn');
        const statusMessage = document.getElementById('statusMessage');
        const taskHeading = document.getElementById('taskHeading');
        const tasksInput = document.getElementById('tasks');

        // Handle form submission
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await printTasks();
        });

        // Handle Ctrl+Enter or Cmd+Enter keyboard shortcut
        tasksInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                taskForm.dispatchEvent(new Event('submit'));
            }
        });

        // Also handle Ctrl+Enter in heading field
        taskHeading.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                tasksInput.focus();
            }
        });

        async function printTasks() {
            const heading = taskHeading.value.trim();
            const tasksText = tasksInput.value.trim();
            
            if (!heading) {
                showStatus('Please enter a task heading', 'error');
                return;
            }
            
            if (!tasksText) {
                showStatus('Please enter at least one task', 'error');
                return;
            }
            
            // Parse tasks (split by newlines, filter empty lines)
            const tasks = tasksText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (tasks.length === 0) {
                showStatus('Please enter at least one task', 'error');
                return;
            }
            
            setLoading(true);
            hideStatus();
            
            try {
                const response = await fetch(`${API_BASE}/print/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        heading: heading,
                        tasks: tasks
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ ${data.message || 'Tasks printed successfully!'}`, 'success');
                    // Clear form after successful print
                    setTimeout(() => {
                        taskHeading.value = '';
                        tasksInput.value = '';
                        taskHeading.focus();
                    }, 1500);
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to print tasks'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }
        
        function hideStatus() {
            statusMessage.className = 'status';
        }
        
        function setLoading(loading) {
            printBtn.disabled = loading;
            
            if (loading) {
                printBtn.textContent = 'Printing...';
            } else {
                printBtn.textContent = 'Print Tasks';
            }
        }
    </script>
</body>
</html>
