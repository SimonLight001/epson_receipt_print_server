version: '3.8'

# Docker Compose file for using a pre-built image
# Use this after loading the image with: docker load < epson-printer-handler.tar.gz

services:
  epson-printer-handler:
    # Use pre-built image (must be loaded first: docker load < epson-printer-handler.tar.gz)
    image: epson-printer-handler:latest
    container_name: epson-printer-handler
    ports:
      - "${PORT:-3100}:${PORT:-3100}"
    # Grant access to USB devices
    devices:
      - /dev/bus/usb:/dev/bus/usb
    # Access to serial devices (for /dev/tty.* and /dev/cu.*)
    volumes:
      - /dev:/dev
    # Privileged mode may be needed for USB device access
    privileged: true
    # Keep container running
    restart: unless-stopped
    environment:
      - PORT=${PORT:-3100}
    # Optional: Mount CUPS socket if you want to use system CUPS
    # volumes:
    #   - /var/run/cups:/var/run/cups

